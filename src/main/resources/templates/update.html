<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>
<h2>Изменение пользователя</h2>
<hr>
<br>
<div>
    <form th:method="POST" th:action="@{/update(id=${user.getId()})}" th:object="${user}">
        <label for="firstName">Введите имя: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <br>
        <br>
        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br>
        <br>
        <label for="email">Введите email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br>
        <hr>
        <br>
        <input type="submit" value="Изменить"/>
        <input type="button" value="Назад" onclick="window.location.href = '/'">
    </form>
</div>
<br/>
</body>
</html>
